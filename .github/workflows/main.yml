name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install kivy buildozer cython

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Install Android SDK and required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-8-jdk \
          libssl-dev \
          libffi-dev \
          libtool \
          libnss3-dev \
          curl \
          build-essential \
          python3-openssl \
          python3-pip \
          python3-setuptools \
          python3-dev \
          zip \
          unzip \
          libbz2-dev \
          libreadline-dev \
          libgdbm-dev \
          libsqlite3-dev

    # Optional: Install additional Android SDK components if needed
    - name: Download Android SDK
      run: |
        # Set SDK tools version
        SDK_TOOLS_VERSION=commandlinetools-linux-7583922_latest.zip
        #SDK_ROOT=$HOME/Android/Sdk
        #$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        mkdir -p $SDK_ROOT
        curl -o commandlinetools.zip https://dl.google.com/android/repository/$SDK_TOOLS_VERSION
        unzip commandlinetools.zip -d $SDK_ROOT/cmdline-tools
        rm commandlinetools.zip
        mv $SDK_ROOT/cmdline-tools/cmdline-tools $SDK_ROOT/cmdline-tools/latest
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk libssl-dev libffi-dev libtool libnss3-dev libreadline-dev curl libbz2-dev python3-openssl build-essential

# Download und Installation der Command Line Tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip commandlinetools-linux-6858069_latest.zip -d $HOME/android-sdk/cmdline-tools
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/

# Erstellen des sdkmanager-Skripts
        echo ">>===== creating sdkmanager script =====================================<<"
        echo "`realpath $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager` --sdk_root=`realpath $HOME/android-sdk` \$*" | tee sdkmanager
        chmod +x sdkmanager

# Symbolischen Link erstellen
        sudo ln -s $HOME/android-sdk/cmdline-tools/latest $HOME/android-sdk/tools

# Lizenzdateien automatisch akzeptieren
        echo -e "y\ny\ny\ny\ny\ny\ny" > input.txt
        sudo cp sdkmanager /usr/bin

# Testen des sdkmanager-Skripts
        echo ">>===== testing sdkmanager script =====================================<<"
        sudo sdkmanager --licenses < input.txt

    - name: Install Android SDK packages
      run: |
        yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3"

    - name: Build APK
      run: |
        buildozer -v android debug
