name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install kivy buildozer cython

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Install Android SDK and required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-8-jdk \
          libssl-dev \
          libffi-dev \
          libtool \
          libnss3-dev \
          curl \
          build-essential \
          python3-openssl \
          python3-pip \
          python3-setuptools \
          python3-dev \
          zip \
          unzip \
          libbz2-dev \
          libreadline-dev \
          libgdbm-dev \
          libsqlite3-dev

    - name: Download and set up Android SDK Command Line Tools
      run: |
        SDK_ROOT=$HOME/android-sdk
        SDK_TOOLS_VERSION=commandlinetools-linux-7583922_latest.zip
        
        mkdir -p $SDK_ROOT/cmdline-tools
        curl -o commandlinetools.zip https://dl.google.com/android/repository/$SDK_TOOLS_VERSION
        unzip commandlinetools.zip -d $SDK_ROOT/cmdline-tools
        rm commandlinetools.zip
        
        mv $SDK_ROOT/cmdline-tools/cmdline-tools $SDK_ROOT/cmdline-tools/latest
        
        # Symbolischen Link in /usr/bin erstellen
        sudo ln -sf $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager /usr/bin/sdkmanager

    - name: Find sdkmanager path
      id: find_sdkmanager
      run: |
        SDK_MANAGER_PATH=$(find $HOME/android-sdk/cmdline-tools -name sdkmanager)
        echo "SDK_MANAGER_PATH=$SDK_MANAGER_PATH" >> $GITHUB_ENV

    - name: Accept SDK licenses
      run: |
        echo -e "y\ny\ny\ny\ny\ny\ny\n" | ${{ env.SDK_MANAGER_PATH }} --licenses

    - name: Install Android SDK packages
      run: |
        ${{ env.SDK_MANAGER_PATH }} "platform-tools" "platforms;android-29" "build-tools;29.0.3"

    - name: Build APK
      run: |
        buildozer -v android debug
        /opt/hostedtoolcache/Python/3.8.18/x64/bin/python -m pythonforandroid.toolchain create --dist_name=myapp --bootstrap=sdl2 --requirements=python3,kivy,libffi --arch=arm64-v8a --copy-libs --color=always --storage-dir=/home/runner/work/test-kivy-app/test-kivy-app/.buildozer/android/platform/build-arm64-v8a --ndk-api=21 --ignore-setup-py --debug
