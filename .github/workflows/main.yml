name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install kivy buildozer cython

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip
        unzip commandlinetools-linux-8092744_latest.zip
        mkdir -p android-sdk/cmdline-tools/latest
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/
        export ANDROID_HOME=$PWD/android-sdk
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses

    - name: Install Android SDK components
      run: |
        sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;21.4.7075529"

    - name: Set Android NDK environment variable
      run: echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

    - name: Install buildozer dependencies
      run: |
        sudo apt-get install -y \
          libssl-dev \
          libffi-dev \
          libltdl-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libgdbm-dev \
          liblzma-dev \
          zlib1g-dev \
          tk-dev \
          libffi-dev

    - name: Debug SDK installation
      run: |
        echo "Android SDK root:"
        ls -R $ANDROID_HOME
        echo "PATH:"
        echo $PATH
        echo "which sdkmanager:"
        which sdkmanager || echo "sdkmanager not found"
        echo "Build Tools:"
        ls -la $ANDROID_HOME/build-tools || echo "Build Tools directory not found"
        echo "AIDL location:"
        find $ANDROID_HOME -name aidl || echo "AIDL not found"

    - name: Modify buildozer.spec
      run: |
        sed -i 's/^android.sdk =.*/android.sdk = 30/' buildozer.spec
        sed -i 's/^android.ndk =.*/android.ndk = 21.4.7075529/' buildozer.spec
        sed -i 's/^android.api =.*/android.api = 30/' buildozer.spec
        sed -i 's/^android.sdk_path =.*/android.sdk_path = \/home\/runner\/android-sdk/' buildozer.spec
        sed -i 's/^android.ndk_path =.*/android.ndk_path = \/home\/runner\/android-sdk\/ndk\/21.4.7075529/' buildozer.spec

    - name: Start Buildozer build process
      run: |
        buildozer android debug

    - name: Build APK
      if: success()
      run: |
        buildozer -v android debug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: bin/*.apk
